```html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Planet Energy Conservation Game</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-500x500.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid black;
            max-width: 100%;
            max-height: 70vh;
        }
        #gameControls {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        select, button {
            font-size: 16px;
            padding: 5px;
        }
        @media (max-width: 600px) {
            canvas {
                max-height: 60vh;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="gameControls">
        <label for="heightSlider">Height: </label>
        <input type="range" id="heightSlider" min="50" max="550" value="300">
        <button id="dropButton">Drop Ball</button>
        <select id="planetSelect">
            <option value="earth">Earth</option>
            <option value="moon">Moon</option>
            <option value="jupiter">Jupiter</option>
        </select>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const heightSlider = document.getElementById('heightSlider');
        const dropButton = document.getElementById('dropButton');
        const planetSelect = document.getElementById('planetSelect');

        // Set canvas size
        function resizeCanvas() {
            canvas.width = Math.min(800, window.innerWidth - 20);
            canvas.height = Math.min(600, window.innerHeight * 0.7);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game variables
        let score = 0;
        let currentStage = 0;
        let gameState = 'setup'; // 'setup', 'dropping', 'scored', 'missed'
        let impactSpeed = 0;

        const gravities = {
            earth: 0.5,
            moon: 0.08,
            jupiter: 1.17
        };

        const stages = [
            { planet: 'earth', targetSpeed: 5, message: 'Welcome to Earth! Hit the target at 5 m/s.' },
            { planet: 'moon', targetSpeed: 3, message: 'Now try the Moon! Hit the target at 3 m/s.' },
            { planet: 'jupiter', targetSpeed: 8, message: 'Jupiter challenge! Hit the target at 8 m/s.' },
            { planet: 'earth', targetSpeed: 7, message: 'Back to Earth! Can you hit at 7 m/s?' }
        ];

        // Game objects
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 20,
            color: 'red',
            velocity: 0
        };

        const target = {
            x: canvas.width / 2 - 50,
            width: 100,
            height: 20,
            color: 'green'
        };

        // Event listeners
        heightSlider.addEventListener('input', () => {
            if (gameState === 'setup') {
                ball.y = canvas.height - parseInt(heightSlider.value) * (canvas.height / 600) - ball.radius;
            }
        });

        dropButton.addEventListener('click', () => {
            if (gameState === 'setup') {
                gameState = 'dropping';
                ball.velocity = 0;
                impactSpeed = 0;
            }
        });

        planetSelect.addEventListener('change', () => {
            if (gameState === 'setup') {
                setStage(currentStage);
            }
        });

        // Game functions
        function setStage(stageIndex) {
            currentStage = stageIndex % stages.length;
            const stage = stages[currentStage];
            planetSelect.value = stage.planet;
            ball.y = canvas.height - parseInt(heightSlider.value) * (canvas.height / 600) - ball.radius;
            ball.velocity = 0;
            gameState = 'setup';
            impactSpeed = 0;
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = ball.color;
            ctx.fill();
            ctx.closePath();
        }

        function drawTarget() {
            target.y = canvas.height - target.height;
            ctx.fillStyle = target.color;
            ctx.fillRect(target.x, target.y, target.width, target.height);
        }

        function updateBall() {
            if (gameState === 'dropping') {
                const gravity = gravities[planetSelect.value];
                ball.velocity += gravity;
                ball.y += ball.velocity;

                if (ball.y + ball.radius > canvas.height - target.height) {
                    ball.y = canvas.height - target.height - ball.radius;
                    impactSpeed = Math.abs(ball.velocity);
                    const targetSpeed = stages[currentStage].targetSpeed;
                    if (ball.x > target.x && ball.x < target.x + target.width) {
                        if (Math.abs(impactSpeed - targetSpeed) < 0.5) {
                            gameState = 'scored';
                            score++;
                            currentStage++;
                        } else {
                            gameState = 'missed';
                        }
                    } else {
                        gameState = 'missed';
                    }
                }
            }
        }

        function drawEnergy() {
            const maxHeight = canvas.height - target.height - ball.radius;
            const potentialEnergy = (maxHeight - ball.y) / maxHeight;
            const kineticEnergy = Math.min(ball.velocity * ball.velocity / 100, 1);

            ctx.fillStyle = 'blue';
            ctx.fillRect(50, 50, 20, 100 * potentialEnergy);
            ctx.fillStyle = 'orange';
            ctx.fillRect(80, 50, 20, 100 * kineticEnergy);

            ctx.font = '14px Arial';
            ctx.fillStyle = 'black';
            ctx.fillText('PE', 50, 170);
            ctx.fillText('KE', 80, 170);
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawTarget();
            drawBall();
            updateBall();
            drawEnergy();

            const stage = stages[currentStage];

            ctx.font = '18px Arial';
            ctx.fillStyle = 'black';
            ctx.fillText('Score: ' + score, 10, 30);
            ctx.fillText(`Target Speed: ${stage.targetSpeed} m/s`, 10, 60);
            ctx.fillText(`Current Speed: ${Math.abs(ball.velocity).toFixed(2)} m/s`, 10, 90);
            
            // Display actual height
            const actualHeight = ((canvas.height - target.height - ball.radius - ball.y) / (canvas.height - target.height - ball.radius) * 550).toFixed(0);
            ctx.fillText(`Height: ${actualHeight} m`, 10, 120);

            ctx.font = '14px Arial';
            ctx.fillText(stage.message, 10, 150);

            if (gameState === 'scored') {
                ctx.fillText('Great job! Perfect speed! Click to continue', canvas.width / 2 - 150, canvas.height / 2);
                setStage(currentStage);
            } else if (gameState === 'missed') {
                ctx.fillText(`Missed! Impact speed: ${impactSpeed.toFixed(2)} m/s. Try again!`, canvas.width / 2 - 150, canvas.height / 2);
                gameState = 'setup';
                ball.y = canvas.height - parseInt(heightSlider.value) * (canvas.height / 600) - ball.radius;
            }

            requestAnimationFrame(gameLoop);
        }

        setStage(0);
        gameLoop();
    </script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(registration => console.log('ServiceWorker registered'))
                .catch(error => console.log('ServiceWorker registration failed: ', error));
        }
    </script>
</body>
</html>
