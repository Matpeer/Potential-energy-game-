<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק שימור אנרגיה רב-כוכבי</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="32x32" href="icon-500x500.png">
    <link rel="apple-touch-icon" href="icon-500x500.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid black;
            max-width: 100%;
            max-height: 70vh;
        }
        #gameControls {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        select, button {
            font-size: 16px;
            padding: 5px;
        }
        #title {
            text-align: center;
            max-width: 800px;
            margin-bottom: 10px;
        }
        @media (max-width: 600px) {
            canvas {
                max-height: 60vh;
            }
        }
    </style>
</head>
<body>
    <div id="title">הזז את הפס הכחול כדי להעלות ולהוריד את הכדור כדי לתת לו אנרגיה פוטנציאלית על מנת להגיע לרצפה במהירות המבוקשת</div>
    <canvas id="gameCanvas"></canvas>
    <div id="gameControls">
        <label for="heightSlider">גובה: </label>
        <input type="range" id="heightSlider" min="0" max="100" value="50" step="1">
        <button id="dropButton">הפל כדור</button>
        <select id="planetSelect">
            <option value="earth">כדור הארץ</option>
            <option value="moon">ירח</option>
            <option value="jupiter">צדק</option>
        </select>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const heightSlider = document.getElementById('heightSlider');
        const dropButton = document.getElementById('dropButton');
        const planetSelect = document.getElementById('planetSelect');

        // Set canvas size
        function resizeCanvas() {
            canvas.width = Math.min(800, window.innerWidth - 20);
            canvas.height = Math.min(600, window.innerHeight * 0.7);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game variables
        let score = 0;
        let currentStage = 0;
        let gameState = 'setup'; // 'setup', 'dropping', 'scored', 'missed'
        let impactSpeed = 0;
        let lastTime = 0;

        const gravities = {
            earth: 9.8,
            moon: 1.62,
            jupiter: 24.79
        };

        function getRandomSpeed() {
            return (Math.random() * 42 + 2).toFixed(1);  // Random speed between 2.0 and 44.0 m/s
        }

        const stages = [
            { planet: 'earth', targetSpeed: getRandomSpeed(), message: 'ברוכים הבאים לכדור הארץ!' },
            { planet: 'moon', targetSpeed: getRandomSpeed(), message: 'עכשיו נסו את הירח!' },
            { planet: 'jupiter', targetSpeed: getRandomSpeed(), message: 'אתגר צדק!' },
            { planet: 'earth', targetSpeed: getRandomSpeed(), message: 'חזרה לכדור הארץ!' }
        ];

        // Game objects
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 20,
            color: 'red',
            velocity: 0
        };

        const target = {
            x: canvas.width / 2 - 50,
            width: 100,
            height: 20,
            color: 'green'
        };

        // Event listeners
        heightSlider.addEventListener('input', () => {
            if (gameState === 'setup') {
                const height = parseInt(heightSlider.value);  // Now in meters
                ball.y = canvas.height - target.height - height * ((canvas.height - target.height) / 100) - ball.radius;
            }
        });

        dropButton.addEventListener('click', () => {
            if (gameState === 'setup') {
                gameState = 'dropping';
                ball.velocity = 0;
                impactSpeed = 0;
                lastTime = performance.now();
            }
        });

        planetSelect.addEventListener('change', () => {
            if (gameState === 'setup') {
                setStage(currentStage);
            }
        });

        // Game functions
        function setStage(stageIndex) {
            currentStage = stageIndex % stages.length;
            const stage = stages[currentStage];
            planetSelect.value = stage.planet;
            const height = parseInt(heightSlider.value);  // Now in meters
            ball.y = canvas.height - target.height - height * ((canvas.height - target.height) / 100) - ball.radius;
            ball.velocity = 0;
            gameState = 'setup';
            impactSpeed = 0;
            stage.targetSpeed = getRandomSpeed();  // Set a new random target speed for each stage
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = ball.color;
            ctx.fill();
            ctx.closePath();
        }

        function drawTarget() {
            target.y = canvas.height - target.height;
            ctx.fillStyle = target.color;
            ctx.fillRect(target.x, target.y, target.width, target.height);
        }

        function updateBall(deltaTime) {
            if (gameState === 'dropping') {
                const gravity = gravities[planetSelect.value];
                const dt = deltaTime / 1000; // Convert to seconds
                
                // Update velocity: v = v0 + at
                ball.velocity += gravity * dt;
                
                // Update position: y = y0 + v0*t + 0.5*a*t^2
                const dy = ball.velocity * dt + 0.5 * gravity * dt * dt;
                ball.y += dy * ((canvas.height - target.height) / 100); // Scale to canvas

                if (ball.y + ball.radius > canvas.height - target.height) {
                    ball.y = canvas.height - target.height - ball.radius;
                    impactSpeed = Math.abs(ball.velocity);
                    const targetSpeed = parseFloat(stages[currentStage].targetSpeed);
                    if (ball.x > target.x && ball.x < target.x + target.width) {
                        if (Math.abs(impactSpeed - targetSpeed) < 0.5) {
                            gameState = 'scored';
                            score++;
                            currentStage++;
                        } else {
                            gameState = 'missed';
                        }
                    } else {
                        gameState = 'missed';
                    }
                }
            }
        }

        function drawEnergy() {
            const maxHeight = 100; // Max height in meters
            const currentHeight = ((canvas.height - target.height - ball.y) / (canvas.height - target.height) * 100);
            const gravity = gravities[planetSelect.value];
            
            // Mass is arbitrary, but let's set it to 1 for simplicity
            const mass = 1;
            
            const potentialEnergy = mass * gravity * currentHeight;
            const kineticEnergy = gameState === 'dropping' ? 0.5 * mass * ball.velocity * ball.velocity : 0;
            
            const totalEnergy = mass * gravity * maxHeight;
            
            const pePercentage = potentialEnergy / totalEnergy;
            const kePercentage = kineticEnergy / totalEnergy;

            ctx.fillStyle = 'blue';
            ctx.fillRect(canvas.width - 100, canvas.height - 120, 20, -100 * pePercentage);
            ctx.fillStyle = 'orange';
            ctx.fillRect(canvas.width - 70, canvas.height - 120, 20, -100 * kePercentage);

            ctx.font = '14px Arial';
            ctx.fillStyle = 'black';
            ctx.fillText('PE', canvas.width - 100, canvas.height - 100);
            ctx.fillText('KE', canvas.width - 70, canvas.height - 100);

            // Display energy values
            ctx.fillText(`PE: ${potentialEnergy.toFixed(2)} J`, canvas.width - 150, canvas.height - 80);
            ctx.fillText(`KE: ${kineticEnergy.toFixed(2)} J`, canvas.width - 150, canvas.height - 60);
        }

        function drawIcon() {
            const img = new Image();
            img.onload = function() {
                ctx.drawImage(img, 10, canvas.height - 60, 50, 50);
            }
            img.src = 'icon-500x500.png';
        }

        function gameLoop(currentTime) {
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawTarget();
            drawBall();
            updateBall(deltaTime);
            drawEnergy();
            drawIcon();

            const stage = stages[currentStage];
            const height = ((canvas.height - target.height - ball.y) / (canvas.height - target.height) * 100).toFixed(0);

            ctx.font = '18px Arial';
            ctx.fillStyle = 'black';
            ctx.textAlign = 'right';
            ctx.fillText('ניקוד: ' + score, canvas.width - 10, 30);
            ctx.fillText(`מהירות יעד: ${stage.targetSpeed} מ'/ש'`, canvas.width - 10, 60);
            ctx.fillText(`מהירות נוכחית: ${Math.abs(ball.velocity).toFixed(2)} מ'/ש'`, canvas.width - 10, 90);
            ctx.fillText(`גובה: ${height} מ'`, canvas.width - 10, 120);

            ctx.font = '14px Arial';
            ctx.fillText(stage.message, canvas.width - 10, 150);
            ctx.fillText(`כוכב לכת: ${stage.planet === 'earth' ? 'כדור הארץ' : stage.planet === 'moon' ? 'ירח' : 'צדק'}`, canvas.width - 10, 180);

            // Energy equations
            ctx.textAlign = 'left';
            ctx.fillText('PE = mgh', 10, 30);
            ctx.fillText('KE = ½mv²', 10, 60);

            if (gameState === 'scored') {
                ctx.textAlign = 'center';
                ctx.fillText('כל הכבוד! מהירות מושלמת! לחצו להמשיך', canvas.width / 2, canvas.height / 2);
                setStage(currentStage);
            } else if (gameState === 'missed') {
                ctx.textAlign = 'center';
                ctx.fillText(`פספסתם! מהירות פגיעה: ${impactSpeed.toFixed(2)} מ'/ש'. נסו שוב!`, canvas.width / 2, canvas.height / 2);
                gameState = 'setup';
                const height = parseInt(heightSlider.value);  // Now in meters
                ball.y = canvas.height - target.height - height * ((canvas.height - target.height) / 100) - ball.radius;
            }

            requestAnimationFrame(gameLoop);
        }

        setStage(0);
        requestAnimationFrame(gameLoop);
    </script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(registration => console.log('ServiceWorker registered'))
                .catch(error => console.log('ServiceWorker registration failed: ', error));
        }
    </script>
</body>
</html>
